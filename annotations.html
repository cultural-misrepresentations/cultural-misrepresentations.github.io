    <script>
        // Map filenames to JavaScript variables
        const annotationData = {
            'Bengaluru_Karnataka.jsonl': Bengaluru_Karnataka,
            'Guwahati_Assam.jsonl': Guwahati_Assam,
            'Imphal-East_Manipur.jsonl': Imphal_East_Manipur,

            'Kolkata_West Bengal.jsonl': Kolkata_West_Bengal,

        let currentLocation = null;

        // Location coordinates calculated from actual lat/lon
        // Map bounds: lon (68, 98), lat (6, 36)
        // Formula: x = (lon - 68) / (98 - 68) * 100

        // Guwahati: 91.7362, 26.1445 -> x = 79.12%, y = 32.85%
        // Imphal-East: 93.9368, 24.8170 -> x = 86.46%, y = 37.28%
        // Kasaragod: 75.0090, 12.4996 -> x = 23.36%, y = 78.34%
        // Kolkata: 88.3639, 22.5726 -> x = 67.88%, y = 44.76%
        // Nilgiris: 76.6950, 11.4102 -> x = 28.98%, y = 81.96%
        
        const locationCoordinates = {
            'Bengaluru_Karnataka.jsonl': { x: 32.0, y: 76.8, name: 'Bengaluru, Karnataka' },
            'Guwahati_Assam.jsonl': { x: 79.1, y: 32.9, name: 'Guwahati, Assam' },
            'Imphal-East_Manipur.jsonl': { x: 86.5, y: 37.3, name: 'Imphal-East, Manipur' },
            'Kasaragod_Kerala.jsonl': { x: 23.4, y: 78.3, name: 'Kasaragod, Kerala' },
            'Kolkata_West Bengal.jsonl': { x: 67.9, y: 44.8, name: 'Kolkata, West Bengal' },
            'Nilgiris_Tamil Nadu.jsonl': { x: 29.0, y: 82.0, name: 'Nilgiris, Tamil Nadu' }
        };

        // Function to load location from map click

        // Initialize the India map with interactive markers
        function initializeMap() {

            mapHTML += '<img src="india_map.png" alt="Map of India with study locations" style="width: 100%; display: block;" />';
            
            // Add interactive markers for each location
            Object.keys(locationCoordinates).forEach(filename => {
                const loc = locationCoordinates[filename];
                mapHTML += `
                    <div class="location-marker-interactive" 
                         style="left: ${loc.x}%; top: ${loc.y}%; transform: translate(-50%, -50%);"
                         onclick="loadLocationFromMap('${filename}')"
                         data-location="${filename}">
                    </div>
                    <div class="location-tooltip" 
                         style="left: ${loc.x}%; top: ${loc.y - 4}%; transform: translate(-50%, -100%);">
                        ${loc.name}
                    </div>
                `;
            });
            
            mapHTML += '</div>';
            mapElement.innerHTML = mapHTML;
            
            console.log('India map with interactive markers loaded successfully!');
        }

        // Location button event listeners
        document.querySelectorAll('.location-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const filename = this.dataset.file;
                loadLocation(filename);
            });
        });

        // Navigation event listeners
        document.getElementById('backBtn').addEventListener('click', () => {
            // Show the location selector wrapper (including map) again
            const locationMapWrapper = document.querySelector('.location-map-wrapper');
            if (locationMapWrapper) {
                locationMapWrapper.style.display = 'grid';
            }
            
            // Hide the annotation viewer
            document.getElementById('annotationViewer').classList.remove('active');
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentStoryIndex > 0) {
                currentStoryIndex--;
                displayStory(currentStoryIndex);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentStoryIndex < currentStories.length - 1) {
                currentStoryIndex++;
                displayStory(currentStoryIndex);
            }
        });

        function loadLocation(filename) {
            currentLocation = filename;
            
            // Load the annotation data
            if (annotationData[filename]) {
                currentStories = annotationData[filename];
                currentStoryIndex = 0;
                
                // Hide the entire location selector wrapper (including map)
                const locationMapWrapper = document.querySelector('.location-map-wrapper');
                if (locationMapWrapper) {
                    locationMapWrapper.style.display = 'none';
                }
                
                // Show the viewer
                document.getElementById('annotationViewer').classList.add('active');
                
                // Display the first story
                displayStory(0);
            } else {
                alert(`No data found for ${filename}`);
            }
        }

        function parseJSONL(jsonlText) {
            const lines = jsonlText.trim().split('\n');
            return lines.map(line => JSON.parse(line));
        }

        function convertMarkdown(text) {
            // Convert markdown to HTML
            // Bold: **text** or __text__
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/__(.+?)__/g, '<strong>$1</strong>');
            
            // Italic: *text* or _text_
            text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
            text = text.replace(/_(.+?)_/g, '<em>$1</em>');
            
            // Headers: # text
            text = text.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            text = text.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            text = text.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            
            return text;
        }

        function highlightTextInElement(element, searchText, annId) {
            // Recursively search through text nodes and wrap matches
            const walker = document.createTreeWalker(
                element,
                NodeFilter.SHOW_TEXT,
                null,
                false
            );
            
            const nodesToReplace = [];
            let node;
            
            while (node = walker.nextNode()) {
                const text = node.nodeValue;
                const index = text.indexOf(searchText);
                
                if (index !== -1) {
                    nodesToReplace.push({
                        node: node,
                        index: index,
                        length: searchText.length
                    });
                    break; // Only highlight first occurrence
                }
            }
            
            // Replace nodes (doing this outside the walker to avoid issues)
            nodesToReplace.forEach(item => {
                const text = item.node.nodeValue;
                const before = text.substring(0, item.index);
                const match = text.substring(item.index, item.index + item.length);
                const after = text.substring(item.index + item.length);
                
                const fragment = document.createDocumentFragment();
                
                if (before) {
                    fragment.appendChild(document.createTextNode(before));
                }
                
                const span = document.createElement('span');
                span.className = 'annotation-highlight';
                span.setAttribute('data-ann-id', annId);
                span.textContent = match;
                fragment.appendChild(span);
                
                if (after) {
                    fragment.appendChild(document.createTextNode(after));
                }
                
                item.node.parentNode.replaceChild(fragment, item.node);
            });
        }

        function displayStory(index) {
            const story = currentStories[index];
            
            // Update counter
            document.getElementById('storyCounter').textContent = `Story ${index + 1} of ${currentStories.length}`;
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === currentStories.length - 1;
            
            // Display metadata
            displayMetadata(story);
            
            // Display story with highlights
            displayStoryText(story);
            
            // Display annotations
            displayAnnotationsList(story);
            
            // Display rating
            displayRating(story);
        }

        function displayMetadata(story) {
            const metadata = story.participant || {};
            
            // Clean up the prompt by removing technical instructions
            let cleanPrompt = story.prompt || '';
            if (cleanPrompt) {
                // Remove sentences about word limits, length restrictions, etc.
                cleanPrompt = cleanPrompt
                    .replace(/Keep the story length to (a maximum of |around |approximately )?\d+ words\.?/gi, '')
                    .replace(/The story should be (around|approximately|a maximum of) \d+ words\.?/gi, '')
                    .replace(/\s+/g, ' ')  // Clean up extra spaces
                    .trim();
            }
            
            const html = `
                <h3>Story Information</h3>
                <div class="metadata-grid">
                    <div class="metadata-item">
                        <div class="metadata-label">Model</div>
                        <div class="metadata-value">${story.model || 'N/A'}</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Language</div>
                        <div class="metadata-value">${story.language || 'N/A'}</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Location</div>
                        <div class="metadata-value">${metadata.location || 'N/A'}</div>
                    </div>
                </div>
                ${cleanPrompt ? `
                <div style="margin-top: 15px; padding: 15px; background: white; border-radius: 5px; border-left: 4px solid #667eea;">
                    <div class="metadata-label">Prompt</div>
                    <div class="metadata-value" style="margin-top: 8px; font-style: italic; color: #555;">"${cleanPrompt}"</div>
                </div>
                ` : ''}
            `;
            document.getElementById('metadataSection').innerHTML = html;
        }

        function displayStoryText(story) {
            const text = story.output || '';
            const annotations = story.annotations || [];
            
            // First convert markdown formatting
            let processedText = convertMarkdown(text);
            
            // Convert line breaks to paragraphs
            processedText = processedText.replace(/\n\n/g, '</p><p>').replace(/\n/g, '<br>');
            processedText = '<p>' + processedText + '</p>';
            
            // Now we need to find and highlight the annotation text in the processed HTML
            // We'll use a placeholder approach
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = processedText;
            
            // Sort annotations by start position (descending) to process from end to start
            const sortedAnnotations = [...annotations].sort((a, b) => b.start - a.start);
            
            // For each annotation, find the text in the original and mark it
            sortedAnnotations.forEach((ann) => {
                const searchText = ann.text;
                const textContent = tempDiv.textContent || tempDiv.innerText;
                
                // Find the position in the plain text
                const plainTextPos = textContent.indexOf(searchText);
                
                if (plainTextPos !== -1) {
                    // Use a more sophisticated approach to wrap the text
                    highlightTextInElement(tempDiv, searchText, ann.id);
                }
            });
            
            document.getElementById('storyText').innerHTML = tempDiv.innerHTML;
            
            // Add click handlers to highlights
            document.querySelectorAll('.annotation-highlight').forEach(el => {
                el.addEventListener('click', function() {
                    const annId = this.dataset.annId;
                    scrollToAnnotation(annId);
                });
            });
        }

        function displayAnnotationsList(story) {
            const annotations = story.annotations || [];
            document.getElementById('annotationCount').textContent = annotations.length;
            
            const html = annotations.map(ann => {
                const categoryClass = `category-${ann.category || 'comments'}`;
                return `
                    <div class="annotation-item" data-ann-id="${ann.id}">
                        <span class="annotation-category ${categoryClass}">${ann.category || 'comment'}</span>
                        <div class="annotation-text">"${ann.text}"</div>
                        <div class="annotation-comment">${ann.comment}</div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('annotationsList').innerHTML = html;
            
            // Add click handlers
            document.querySelectorAll('.annotation-item').forEach(el => {
                el.addEventListener('click', function() {
                    const annId = this.dataset.annId;
                    highlightAnnotation(annId);
                });
            });
        }

        function displayRating(story) {
            const sliders = story.sliders || [];
            const textFields = story.textFields || [];
            
            let html = '<h3>Annotator Feedback</h3>';
            
            if (sliders.length > 0) {
                html += sliders.map(slider => `
                    <p><strong>${slider.label}:</strong> ${slider.value}</p>
                `).join('');
            }
            
            if (textFields.length > 0) {
                html += textFields.map(field => {
                    if (field.value) {
                        return `<p><strong>${field.label}:</strong> ${field.value}</p>`;
                    }
                    return '';
                }).join('');
            }
            
            document.getElementById('ratingDisplay').innerHTML = html;
        }

        function scrollToAnnotation(annId) {
            // Remove previous highlights
            document.querySelectorAll('.annotation-item.active, .annotation-highlight.active').forEach(el => {
                el.classList.remove('active');
            });
            
            // Highlight selected annotation
            const annItem = document.querySelector(`.annotation-item[data-ann-id="${annId}"]`);
            const annHighlight = document.querySelector(`.annotation-highlight[data-ann-id="${annId}"]`);
            
            if (annItem) {
                annItem.classList.add('active');
                annItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            if (annHighlight) {
                annHighlight.classList.add('active');
            }
        }

        function highlightAnnotation(annId) {
            scrollToAnnotation(annId);
        }

        // Show instructions on page load
        window.addEventListener('load', () => {
            console.log('Annotation Viewer loaded. Select a location to view annotations.');
            // Try to initialize map after a delay to ensure Leaflet is loaded
            setTimeout(() => {
                if (typeof initializeMap === 'function') {
                    console.log('Calling initializeMap from window.load');
                    initializeMap();
                } else {
                    console.error('initializeMap function not found');
                }
            }, 500);
        });
    </script>
</body>
</html>
